<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  
  <!-- Inline CSS to prevent FOUC -->
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
    }
    html.dark-theme {
      --bg-color: #1a1a1a;
      --text-color: #ffffff;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s ease, color 0.3s ease;
    }
  </style>

  <!-- Inline script to apply theme immediately -->
  <script>
    (function() {
      // Check localStorage for theme preference
      const theme = localStorage.getItem('theme');
      // Apply dark-theme class if saved or system prefers dark mode
      if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark-theme');
      }
    })();
  </script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/apple-touch-icon.png' | relative_url }}">
  <link rel="manifest" href="{{ '/assets/images/site.webmanifest' | relative_url }}">
  
  <!-- SEO and Social Media -->
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:title" content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:type" content="website">
  
  <!-- Canonical URL -->
  <link rel="canonical" href="{{ page.url | absolute_url }}">

  <!-- Google Analytics 4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-SYJW6FT3HV"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-SYJW6FT3HV');
  </script>

</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="header-left">
        <h1 class="site-title"><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
      </div>
      
      <nav class="site-nav">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/contribute/' | relative_url }}">Add PYQs</a>
        <a href="{{ '/search/' | relative_url }}">Search</a>
        <a href="https://github.com/Saumy1905/PYQFort"  target="_blank" rel="noopener noreferrer">GitHub</a>
        <a href="{{ '/about/' | relative_url }}">About</a>
        <a href="{{ '/contact/' | relative_url }}">Contact</a>
      </nav>
      
      <div class="header-right">
        <a href="https://tally.so/r/wz6BKa" target="_blank" rel="noopener noreferrer" class="add-pyq-button" aria-label="Add PYQs" style="margin-top: 1.7px; display: inline-block;">
          <i class="fa-solid fa-heart beating-heart"></i>
        </a>
        <style>
          .beating-heart {
            color: #e83151;
            font-size: 1.33em;
            filter: drop-shadow(0 0 2px rgba(232, 49, 81, 0.2));
            animation: heart-beat 6s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            transition: all 0.3s ease;
          }
          
          @keyframes heart-beat {
            0%, 100% {
              transform: scale(1);
              filter: drop-shadow(0 0 2px rgba(232, 49, 81, 0.2));
            }
            25% {
              transform: scale(1.08);
              filter: drop-shadow(0 0 3px rgba(232, 49, 81, 0.3));
            }
            50% {
              transform: scale(1);
              filter: drop-shadow(0 0 2px rgba(232, 49, 81, 0.2));
            }
            75% {
              transform: scale(1.08);
              filter: drop-shadow(0 0 3px rgba(232, 49, 81, 0.3));
            }
          }
        </style>
        <button class="theme-toggle" aria-label="Toggle theme">
          <i class="fas fa-moon"></i>
        </button>
        <button class="menu-toggle" aria-label="Toggle menu">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </div>
    
    <div class="search-container">
      <div class="container">
        <form class="search-form" action="{{ '/search/' | relative_url }}">
          <input type="text" id="search-input" name="q" placeholder="Search PDFs...">
          <button type="submit"><i class="fas fa-search"></i></button>
        </form>
      </div>
    </div>
  </header>

  <main class="site-content">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-left">
          <h2>{{ site.title }}</h2>
          <p>{{ site.description }}</p>
        </div>
        
        <div class="footer-right">
          <div class="footer-links">
            <h3>Quick Links</h3>
            <ul>
              <li><a href="{{ '/' | relative_url }}">Home</a></li>
              <li><a href="{{ '/contribute/' | relative_url }}">Add PYQs</a></li>
              <li><a href="{{ '/colleges/igdtuw/' | relative_url }}">IGDTUW, Delhi</a></li>
              <li><a href="{{ '/colleges/ymca/' | relative_url }}">YMCA</a></li>
              <li><a href="{{ '/colleges/nit-kur/' | relative_url }}">NIT Kurukshetra</a></li>
              <li><a href="{{ '/colleges/vit-bhopal/' | relative_url }}">VIT Bhopal</a></li>
              <li><a href="https://github.com/Saumy1905/PYQFort"  target="_blank" rel="noopener noreferrer">GitHub</a></li>
            </ul>
          </div>
        </div>
      </div>
      
      <div class="footer-bottom">
        <p>Â© {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="{{ '/assets/js/college-data.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
